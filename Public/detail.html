<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        /* CSS Khusus Halaman Detail */
        .detail-img { width: 100%; height: 300px; object-fit: cover; border-radius: 0 0 20px 20px; }
        .detail-content { padding: 20px; background: white; margin-top: -20px; border-radius: 20px; position: relative; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .detail-tag { display: inline-block; background: var(--secondary); padding: 5px 15px; border-radius: 15px; font-size: 0.8rem; color: var(--dark); margin-right: 5px; }
        .info-box { background: #fafafa; padding: 15px; border-radius: 10px; margin-top: 20px; border-left: 4px solid var(--accent); }
        .info-label { font-weight: bold; display: block; margin-bottom: 5px; color: var(--dark); }
    </style>
</head>

    <div id="detail-container">
        <p style="text-align: center; padding: 50px;">Sedang memuat data...</p>
    </div>

    <div style="padding: 20px; text-align: center; margin-bottom: 60px;">
